<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora rectángulo</title>
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Calculadora de rectángulos</h1>
    <div class="input-container">
        <label for="length"></label>
        <input type="number" id="length" placeholder="Ingresa longitud...">
    </div>
    <div class="input-container">
        <label for="width"></label>
        <input type="number" id="width" placeholder="Ingresa el ancho...">
    </div>
    <button id="calculate">Calcular Área</button>
    <div id="result" class="result-container"></div>
    <script src="./scripts/script.js"></script>
</body>
</html>
